<div id="disqus_thread"></div>
<script>
  var st = null;

  var disqus_shortname = 'wangwenbo';
  var disqus_identifier = '<%-articlelist.id%>';
  var disqus_title = '<%-articlelist.title%>';
  var disqus_url = window.location.host+':8360/article/<%-articlelist.routename%>.html';


  window.addEventListener('scroll',scrollToShow,false);
  scrollToShow();
  function scrollToShow(){
    var commonToTop = document.getElementById('disqus_thread');
    st = document.body.scrollTop;
    if(st>commonToTop.offsetTop-document.documentElement.clientHeight){
      window.removeEventListener('scroll',scrollToShow);
      showDSQ();
    }
  }
  function showDSQ() {
    var dsq = document.createElement('script');
    dsq.type = 'text/javascript';
    dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  }
</script>
