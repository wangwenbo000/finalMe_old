<% articleList.data.forEach(function(list){%>
<article>
  <div class="meta">
    <div class="date"><%=formatTime(list.date)%></div>
    <div class="comment">
      <a href="/article/<%=list.routename%>.html#disqus_thread">Comment</a>
    </div>
    <div class="category">
      <a href=""> / <%=list.category%></a>
    </div>
  </div>
  <h1 class="title">
    <a href="/article/<%=list.routename%>.html"><%=list.title%></a>
  </h1>
  <div class="entry-content">
    <p><%-cutContent(list.content)%></p>
    <p class="readmore"><a href="/article/<%=list.routename%>.html">阅读全文 »</a></p>
  </div>
</article>
<%})%>
<%- include list_pag.html %>
